<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>

        /* 
        for(init statement; condition; post statement){
            //looping block
        }

        - inti statement only execute at the beginning
        - condition always execute except condition false
        - post statement always excecute in last
         */

        //example
        for(let i = 1; i <=10; i++){
            document.writeln(`<p>This is looping number ${i}</P>`);
        }

        //study case

        for(let myAge = 1; myAge <=22; ++myAge){
            document.writeln(`<p>Happy birthday ${myAge}</P>`);
        }


    </script>
</body>
</html>

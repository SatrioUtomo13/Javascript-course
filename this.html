<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>

        //this in global scope
        console.log(this);


        //this in local scope
        const person = {
            name : 'satrio',
            say : function(name){
                console.log(`hello ${name}, my name is ${this.name}`);
            }
        }

        person.say('utomo');

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>

        let person = {
            addres: {
                country : 'indonesia'
            }
        }

        let country = person?.addres?.country;
        document.writeln(country);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //empty array
        let emptyArr = [];
        
        //simple array
        let arrName = ['satrio', 'utomo'];

        //adding array using push
        let myArr = [];
        myArr.push('satrio');
        document.writeln(myArr);

        //check the length of array
        document.writeln(`<p>${myArr.length}</p>`);

        //study case => adding array using push for user
        let coba = [];
        coba.push(prompt('type anything!!'));
        document.writeln(`<p>${coba}</p>`);
    </script>
</body>
</html>

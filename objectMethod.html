<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>

        const person = {
            name : 'satrio',
            say : function(e){
                alert(`hello ${this.name} ${e}`);
            }
        }
        person.say('utomo');


        //study case :healthPower

        let healthPower = {
            energy : 100,
            eat : function(e){
                this.energy += e;
                return this.energy;
            },
            sleep : function(e){
                this.energy += (e * 5);
                return this.energy;
            },
            fight : function(e){
                this.energy -= (e * 10);
                return this.energy;
            }
        }

    </script>
</body>
</html>

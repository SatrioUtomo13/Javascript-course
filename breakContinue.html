<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        //break
        let counter = 1;
        while(true){
            document.writeln(`<p>This is looping - ${counter}</P>`)
            counter++;

            if(counter > 10){
                break;
            }
        }

        //continue
        for(let i = 1; i<=10; i++){
            if(i % 2 === 0){
                continue;
            }
            document.writeln(`<P>Thi is uneven number ${i}</P`);
        }

    </script>
</body>
</html>
